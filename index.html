<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-gray-900 text-white flex items-center justify-between px-6 py-4 sticky top-0 z-50">
    <div class="logo text-2xl font-bold cursor-pointer" onclick="refreshPage()">Amazon Clone</div>
    <div class="search-bar flex w-2/5">
        <input type="text" id="search" class="w-full p-2 rounded-l-md" placeholder="Search for products...">
        <button onclick="searchProducts()" class="bg-yellow-500 px-4 rounded-r-md">üîç</button>
    </div>
</header>

<!-- Navigation Menu -->
<nav class="bg-white shadow-md p-4 flex justify-between">
    <button class="menu-button bg-gray-900 text-white px-4 py-2 rounded-md" onclick="toggleMenu()">Menu</button>
    <ul id="menu-items" class="hidden bg-white shadow-lg absolute mt-12 p-4 rounded-md w-48">
        <li><a href="javascript:void(0);" onclick="filterCategory('electronics')" class="block py-2 px-3 hover:bg-gray-300">Electronics</a></li>
        <li><a href="javascript:void(0);" onclick="filterCategory('fashion')" class="block py-2 px-3 hover:bg-gray-300">Fashion</a></li>
        <li><a href="javascript:void(0);" onclick="filterCategory('books')" class="block py-2 px-3 hover:bg-gray-300">Books</a></li>
        <li><a href="javascript:void(0);" onclick="filterCategory('home-kitchen')" class="block py-2 px-3 hover:bg-gray-300">Home & Kitchen</a></li>
    </ul>
</nav>

<!-- Product Grid -->
<section id="product-container" class="products flex flex-wrap gap-6 p-6 ml-64">
    <!-- Products will be dynamically inserted here -->
</section>

    <script src="script.js"></script>
    <script>
        window.onload = () => {
            loadProducts();
            gsap.from(".product", { duration: 1, opacity: 0, y: 50, stagger: 0.2 });
        };
    </script>

</body>
</html>
